# Profile to use a file-based H2 database stored under /data inside the container

# H2 2.x no longer supports AUTO_SERVER (and DB_CLOSE_ON_EXIT with it). Remove those flags
# and rely on a single-writer process (as recommended in the README). We keep MODE=LEGACY
# for compatibility and DB_CLOSE_DELAY=-1 to keep the DB open while the app runs.
spring.datasource.url=jdbc:h2:file:/data/h2/testdb;MODE=LEGACY;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional H2 console (mount a browser via port-forwarding or local run)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console