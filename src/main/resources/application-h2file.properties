# Profile to use a file-based H2 database stored under /data inside the container

spring.datasource.url=jdbc:h2:file:/data/h2/testdb;MODE=LEGACY;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Optional H2 console (mount a browser via port-forwarding or local run)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console