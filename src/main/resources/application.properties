# Spring Boot app will run on port 5001 to match Docker/Compose config
server.port=5001
server.address=0.0.0.0

# --- H2 database configuration ---
# In-memory H2 database for local/dev use
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL for easier debugging (optional)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console at /h2-console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Kafka & Email (defaults) ---
# Kafka is disabled by default; enable to publish/consume events
app.kafka.enabled=false
# Topic used when enabled
app.kafka.topic=students.created
# When enabling Kafka, set your broker(s), e.g. localhost:9092 or a cluster address
# spring.kafka.bootstrap-servers=localhost:9092
# Optional consumer group override
# spring.kafka.consumer.group-id=email-service
# Optional: trust all packages for JSON (safe in dev)
spring.kafka.consumer.properties.spring.json.trusted.packages=*

