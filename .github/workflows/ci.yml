name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for host tools consistency)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOCKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: "Build and test (target: test)"
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: "Build and push (target: final)"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          target: final
          tags: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    # Run deploy only on main and only if a KUBE_CONFIG secret is provided
    if: github.ref == 'refs/heads/main' && secrets.KUBE_CONFIG != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        shell: bash
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          if [[ -z "${KUBE_CONFIG:-}" ]]; then
            echo "KUBE_CONFIG secret is empty; cannot configure access to cluster" >&2
            exit 1
          fi
          # If the secret already looks like YAML (has apiVersion/clusters), write as-is;
          # otherwise, assume it's base64-encoded and decode it first.
          if echo "$KUBE_CONFIG" | grep -qE "apiVersion:|clusters:"; then
            printf "%s\n" "$KUBE_CONFIG" > ~/.kube/config
          else
            echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
          fi
          chmod 600 ~/.kube/config
          # Export for subsequent steps in this job
          echo "KUBECONFIG=$HOME/.kube/config" >> "$GITHUB_ENV"

      - name: Kubectl preflight check
        run: |
          kubectl version --output=yaml
          kubectl config get-contexts || true
          echo "Current context: $(kubectl config current-context)"
          kubectl cluster-info

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f docker-java-kubernetes.yaml

      - name: Update image to latest pushed tag
        env:
          IMAGE: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
        run: |
          kubectl set image deployment/docker-java-demo server-service=$IMAGE --namespace default
          kubectl rollout status deployment/docker-java-demo --namespace default --timeout=120s
