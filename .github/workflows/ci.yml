name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for host tools consistency)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOCKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: "Build and test (target: test)"
        uses: docker/build-push-action@v6
        with:
          context: .
          target: test
          load: true

      - name: "Build and push (target: final)"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          target: final
          tags: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" > ~/.kube/config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f docker-java-kubernetes.yaml

      - name: Update image to latest pushed tag
        env:
          IMAGE: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
        run: |
          kubectl set image deployment/docker-java-demo server-service=$IMAGE --namespace default
          kubectl rollout status deployment/docker-java-demo --namespace default --timeout=120s
